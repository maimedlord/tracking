{% extends 'base.html' %}
{% block title %}
    <title>tracking - item manage</title>
{% endblock %}
{% block css %}

{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

{% block body %}
    this is item_manage

{% endblock %}
